<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style/style.css">
  <title>Document</title>
</head>
<body>
<!-- https://upload.wikimedia.org/wikipedia/ru/0/09/Breaking_The_Law_Sample.ogg -->
  <audio src="../assets/track.mp3" controls loop class="audio" id="audio"></audio>

  <div class="eq-wrap"></div>

  <input type="file" id="file">
  
  <script data-main="./test.js" src="../js/lib/require.js"></script>
  
  <script>
    document.getElementById('file').addEventListener('change', function (e) {
      var url = URL.createObjectURL(e.target.files[0]);

      document.getElementById('audio').src = url;
    }, false);
  </script>
</body>
</html>
